<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>EV-LY ‚Äì Dashboard</title>
  <link id="themeStylesheet" href="/styles.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    header {
      background-color: var(--primary);
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    #toggleThemeBtn {
      cursor: pointer;
      font-size: 1.2rem;
    }
    nav {
      margin: 1rem;
    }
    nav a {
      margin-right: 1rem;
      color: var(--link);
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    #viewSwitch {
      margin: 1rem;
    }
    #viewSwitch button {
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: var(--secondary);
      color: #fff;
    }
    #viewSwitch button.active {
      background-color: var(--primary);
    }
    #content {
      margin: 1rem;
    }

    /* Styles ‚Äúcartes‚Äù */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      width: calc(33% - 2rem);
      box-sizing: border-box;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin-top: 0;
      color: var(--text);
    }
    .card p {
      margin: 0.3rem 0;
      color: var(--text);
    }

    /* Styles ‚Äúliste‚Äù */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.8rem;
      border: 1px solid var(--border);
      text-align: left;
      color: var(--text);
    }
    th {
      background-color: var(--secondary);
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: var(--row-bg);
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard EV-LY</h1>
    <div>
      <span id="toggleThemeBtn" onclick="toggleTheme()">üåì</span>
      &nbsp;|&nbsp;
      <a href="/logout" style="color: #fff; text-decoration: none;">D√©connexion</a>
    </div>
  </header>

  <nav>
    <!-- Liens vers les pages de gestion -->
    <a href="/ecole.html">G√©rer √âcoles</a>
    <a href="/admin.html">Admin</a>
    <a href="/admin_gestion.html">Admin Gestion</a>
    <!-- Vous pouvez ajouter d‚Äôautres liens (Domaines, Fili√®res‚Ä¶) -->
  </nav>

  <section id="viewSwitch">
    Affichage :
    <button id="btnCards" class="active">Cartes</button>
    <button id="btnList">Liste</button>
  </section>

  <section id="content">
    <!-- Le contenu (√©coles) sera inject√© ici -->
    <div id="cardsView" class="card-container"></div>
    <table id="listView" style="display: none;">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Ville</th>
          <th>Adresse</th>
          <th>T√©l√©phone</th>
        </tr>
      </thead>
      <tbody id="listBody"></tbody>
    </table>
  </section>

  <script>
    // Bascule clair/sombre
    function toggleTheme() {
      const themeLink = document.getElementById('themeStylesheet');
      if (themeLink.getAttribute('href') === '/styles.css') {
        themeLink.setAttribute('href', '/styles-dark.css');
      } else {
        themeLink.setAttribute('href', '/styles.css');
      }
    }

    // Gestion du switch ‚ÄúCartes / Liste‚Äù
    const btnCards = document.getElementById('btnCards');
    const btnList  = document.getElementById('btnList');
    const cardsView = document.getElementById('cardsView');
    const listView  = document.getElementById('listView');
    const listBody  = document.getElementById('listBody');

    btnCards.addEventListener('click', () => {
      btnCards.classList.add('active');
      btnList.classList.remove('active');
      cardsView.style.display = 'flex';
      listView.style.display = 'none';
    });
    btnList.addEventListener('click', () => {
      btnList.classList.add('active');
      btnCards.classList.remove('active');
      listView.style.display = 'table';
      cardsView.style.display = 'none';
    });

    // Fonction pour r√©cup√©rer et afficher toutes les √©coles
    async function loadEcoles() {
      try {
        const res = await fetch('/ecoles');
        if (!res.ok) throw new Error('Erreur chargement √©coles');
        const ecoles = await res.json();

        // Vider les vues
        cardsView.innerHTML = '';
        listBody.innerHTML = '';

        ecoles.forEach(ecole => {
          // === Vue ‚ÄúCarte‚Äù ===
          const divCard = document.createElement('div');
          divCard.className = 'card';
          divCard.innerHTML = `
            <h3>${ecole.nom}</h3>
            <p><strong>Ville :</strong> ${ecole.ville || '-'}</p>
            <p><strong>Adresse :</strong> ${ecole.adresse || '-'}</p>
            <p><strong>T√©l :</strong> ${ecole.telephone || '-'}</p>
          `;
          cardsView.appendChild(divCard);

          // === Vue ‚ÄúListe‚Äù ===
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${ecole.id}</td>
            <td>${ecole.nom}</td>
            <td>${ecole.ville || '-'}</td>
            <td>${ecole.adresse || '-'}</td>
            <td>${ecole.telephone || '-'}</td>
          `;
          listBody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
      }
    }

    // Au chargement, on r√©cup√®re les √©coles
    window.addEventListener('DOMContentLoaded', () => {
      loadEcoles();
    });
  </script>
</body>
</html>
