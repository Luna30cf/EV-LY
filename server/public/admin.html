<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Création Ecole & Domaines</title>
</head>
<body>
  <h1>Admin</h1>

  <h2>Créer une école</h2>
  <form method="POST" action="/create-ecole">
    <label>Nom: <input type="text" name="nom" required /></label><br />
    <label>Login: <input type="text" name="login" required /></label><br />
    <label>Mot de passe: <input type="password" name="password" required /></label><br />
    <label>Adresse: <input type="text" name="adresse" /></label><br />
    <button type="submit">Créer école</button>
  </form>

  <h2>Créer un domaine</h2>
  <form method="POST" action="/api/domaines">
    <label>Nom domaine: <input type="text" name="nom" required /></label><br />
    <button type="submit">Créer domaine</button>
  </form>
</body>
</html>
