<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>EV-LY – Administration</title>
  <link id="themeStylesheet" href="/styles.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    header {
      background-color: var(--primary);
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    #toggleThemeBtn {
      cursor: pointer;
      font-size: 1.2rem;
    }
    #backDashboard {
      color: #fff;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 0.9rem;
    }
    main {
      padding: 1rem;
    }
    // Style minimal : à adapter selon vos besoins
  </style>
</head>
<body>
  <header>
    <div>
      <a href="/dashboard/cards" id="backDashboard">◀ Retour Dashboard</a>
      &nbsp;&nbsp;<span>Administration</span>
    </div>
    <div>
      <span id="toggleThemeBtn" onclick="toggleTheme()"></span>
      &nbsp;|&nbsp;
      <a href="/logout" style="color: #fff; text-decoration: none;">Déconnexion</a>
    </div>
  </header>
  <main>
    <h2>Page d’administration</h2>
    <p>Cet écran est prévu pour gérer les :</p>
    <ul>
      <li>Comptes Admin</li>
      <li>Paramètres globaux</li>
      <li>…</li>
    </ul>
    <p>À compléter selon vos besoins.</p>
  </main>

  <script>
    function toggleTheme() {
      const themeLink = document.getElementById('themeStylesheet');
      if (themeLink.getAttribute('href') === '/styles.css') {
        themeLink.setAttribute('href', '/styles-dark.css');
      } else {
        themeLink.setAttribute('href', '/styles.css');
      }
    }
  </script>
</body>
</html>
