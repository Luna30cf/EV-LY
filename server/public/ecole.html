<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>EV-LY â€“ Gestion des Ã‰coles</title>
  <link id="themeStylesheet" href="/styles.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    header {
      background-color: var(--primary);
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    #toggleThemeBtn {
      cursor: pointer;
      font-size: 1.2rem;
    }
    #backDashboard {
      color: #fff;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 0.9rem;
    }

    #creationForm {
      background-color: var(--card-bg);
      margin: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    #creationForm label {
      display: block;
      margin-top: 0.5rem;
      color: var(--text);
    }
    #creationForm input {
      width: 100%;
      padding: 0.4rem;
      margin-top: 0.2rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      background-color: var(--input-bg);
      color: var(--text);
      box-sizing: border-box;
    }
    #creationForm button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: var(--primary);
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    #errorMsg {
      color: #e74c3c;
      margin-top: 0.5rem;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1rem;
    }
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      width: calc(33% - 2rem);
      box-sizing: border-box;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin-top: 0;
      color: var(--text);
    }
    .card p {
      margin: 0.3rem 0;
      color: var(--text);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem;
    }
    th, td {
      padding: 0.6rem;
      border: 1px solid var(--border);
      text-align: left;
      color: var(--text);
    }
    th {
      background-color: var(--secondary);
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: var(--row-bg);
    }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="/dashboard/cards" id="backDashboard">â—€ Retour Dashboard</a>
      &nbsp;&nbsp;<span>Gestion des Ã‰coles</span>
    </div>
    <div>
      <span id="toggleThemeBtn" onclick="toggleTheme()">ðŸŒ“</span>
      &nbsp;|&nbsp;
      <a href="/logout" style="color: #fff; text-decoration: none;">DÃ©connexion</a>
    </div>
  </header>

  <section id="creationForm">
    <h2>CrÃ©er une nouvelle Ã©cole</h2>
    <div id="errorMsg"></div>
    <form id="formCreate">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required />

      <label for="ville">Ville :</label>
      <input type="text" id="ville" name="ville" />

      <label for="adresse">Adresse :</label>
      <input type="text" id="adresse" name="adresse" />

      <label for="telephone">TÃ©lÃ©phone :</label>
      <input type="text" id="telephone" name="telephone" />

      <button type="submit">CrÃ©er lâ€™Ã©cole</button>
    </form>
  </section>

  <section id="viewEcoles">
    <div id="cardsView" class="card-container"></div>
    <table id="listView">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Ville</th>
          <th>Adresse</th>
          <th>TÃ©lÃ©phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="listBody"></tbody>
    </table>
  </section>

  <script>
    // Basculer clair / sombre
    function toggleTheme() {
      const themeLink = document.getElementById('themeStylesheet');
      if (themeLink.getAttribute('href') === '/styles.css') {
        themeLink.setAttribute('href', '/styles-dark.css');
      } else {
        themeLink.setAttribute('href', '/styles.css');
      }
    }

    // Fonctions pour charger / afficher les Ã©coles
    const cardsView = document.getElementById('cardsView');
    const listView  = document.getElementById('listView');
    const listBody  = document.getElementById('listBody');
    const errorMsg  = document.getElementById('errorMsg');

    // Charger toutes les Ã©coles depuis lâ€™API
    async function loadEcoles() {
      try {
        const res = await fetch('/ecoles');
        if (!res.ok) throw new Error('Erreur chargement Ã©coles');
        const ecoles = await res.json();

        // Vider les vues
        cardsView.innerHTML = '';
        listBody.innerHTML = '';

        ecoles.forEach(ecole => {
          // ==== Carte ====
          const divCard = document.createElement('div');
          divCard.className = 'card';
          divCard.innerHTML = `
            <h3>${ecole.nom}</h3>
            <p><strong>Ville :</strong> ${ecole.ville || '-'}</p>
            <p><strong>Adresse :</strong> ${ecole.adresse || '-'}</p>
            <p><strong>TÃ©l :</strong> ${ecole.telephone || '-'}</p>
            <button data-id="${ecole.id}" class="btnDelete">Supprimer</button>
          `;
          cardsView.appendChild(divCard);

          // ==== Liste ====
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${ecole.id}</td>
            <td>${ecole.nom}</td>
            <td>${ecole.ville || '-'}</td>
            <td>${ecole.adresse || '-'}</td>
            <td>${ecole.telephone || '-'}</td>
            <td><button data-id="${ecole.id}" class="btnDelete">Supprimer</button></td>
          `;
          listBody.appendChild(tr);
        });

        // Associer les boutons â€œSupprimerâ€
        document.querySelectorAll('.btnDelete').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            const id = e.target.getAttribute('data-id');
            try {
              const res = await fetch(`/ecoles/${id}`, { method: 'DELETE' });
              const data = await res.json();
              if (data.success) {
                loadEcoles();
              } else {
                alert(data.error || 'Impossible de supprimer');
              }
            } catch (err) {
              console.error(err);
            }
          });
        });
      } catch (err) {
        console.error(err);
      }
    }

    // Soumission du formulaire de crÃ©ation dâ€™Ã©cole
    document.getElementById('formCreate').addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';

      const nom       = document.getElementById('nom').value.trim();
      const ville     = document.getElementById('ville').value.trim();
      const adresse   = document.getElementById('adresse').value.trim();
      const telephone = document.getElementById('telephone').value.trim();

      if (!nom) {
        errorMsg.textContent = 'Le nom est requis.';
        return;
      }

      const payload = { nom, ville, adresse, telephone, custom_fields: '{}' };

      try {
        const res = await fetch('/ecoles', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (data.success) {
          // On efface le formulaire
          document.getElementById('nom').value = '';
          document.getElementById('ville').value = '';
          document.getElementById('adresse').value = '';
          document.getElementById('telephone').value = '';
          loadEcoles();
        } else {
          errorMsg.textContent = data.error || 'Erreur crÃ©ation';
        }
      } catch (err) {
        console.error(err);
        errorMsg.textContent = 'Erreur rÃ©seau';
      }
    });

    // Au chargement, on affiche tout
    window.addEventListener('DOMContentLoaded', () => {
      loadEcoles();
    });
  </script>
</body>
</html>
