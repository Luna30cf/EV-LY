<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>EV-LY â€“ Dashboard (Liste)</title>
  <link id="themeStylesheet" href="/styles.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    header {
      background-color: var(--primary);
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    #toggleThemeBtn {
      cursor: pointer;
      font-size: 1.2rem;
    }
    nav {
      margin: 1rem;
    }
    nav a {
      margin-right: 1rem;
      color: var(--link);
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    #content {
      margin: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.8rem;
      border: 1px solid var(--border);
      text-align: left;
      color: var(--text);
    }
    th {
      background-color: var(--secondary);
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: var(--row-bg);
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard EV-LY â€“ Vue Liste</h1>
    <div>
      <span id="toggleThemeBtn" onclick="toggleTheme()">ðŸŒ“</span>
      &nbsp;|&nbsp;
      <a href="/logout" style="color: #fff; text-decoration: none;">DÃ©connexion</a>
    </div>
  </header>

  <nav>
    <a href="/ecole.html">GÃ©rer Ã‰coles</a>
    <a href="/admin.html">Admin</a>
    <a href="/admin_gestion.html">Admin Gestion</a>
  </nav>

  <section id="content">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Ville</th>
          <th>Adresse</th>
          <th>TÃ©lÃ©phone</th>
        </tr>
      </thead>
      <tbody id="listBody"></tbody>
    </table>
  </section>

  <script>
    function toggleTheme() {
      const themeLink = document.getElementById('themeStylesheet');
      if (themeLink.getAttribute('href') === '/styles.css') {
        themeLink.setAttribute('href', '/styles-dark.css');
      } else {
        themeLink.setAttribute('href', '/styles.css');
      }
    }

    async function loadEcoles() {
      try {
        const res = await fetch('/ecoles');
        if (!res.ok) throw new Error('Erreur chargement Ã©coles');
        const ecoles = await res.json();
        const listBody = document.getElementById('listBody');
        listBody.innerHTML = '';

        ecoles.forEach(ecole => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${ecole.id}</td>
            <td>${ecole.nom}</td>
            <td>${ecole.ville || '-'}</td>
            <td>${ecole.adresse || '-'}</td>
            <td>${ecole.telephone || '-'}</td>
          `;
          listBody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
      }
    }

    window.addEventListener('DOMContentLoaded', loadEcoles);
  </script>
</body>
</html>
